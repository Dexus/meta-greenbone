DISTRO_FEATURES ?= "acl ext2 ext4 ipv4 ipv6 largefile xattr vfat"
DISTRO_FEATURES:append = " virtualization"

IMAGE_FSTYPES ?= "ext4 tar.bz2 tar.xz jffs2 wic wic.bmap"
