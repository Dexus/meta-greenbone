require conf/distro/poky.conf

DISTRO = "greenbone-gvmd"
DISTRO_NAME = "Greenbone GVMD (Build by DeineAgentur UG based on poky yocto)"
DISTRO_VERSION = "1.0.0"
DISTRO_CODENAME = "daug-gvmd"

INHERIT += "extrausers"
EXTRA_USERS_PARAMS = "useradd -P gvm gvm; \
    usermod -p gvm root;"


# qt com rasp
